colors.draw_bold_text_with_bright_colors = true
live_config_reload = true

[window]
opacity = 1
dynamic_padding = false
decorations = "none"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 2
y = 2

[scrolling]
history = 10_000
multiplier = 3

[font]
size = 9

[font.normal]
family = "monospace"
style = "Bold"

[font.bold]
family = "monospace"
style = "Bold"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[colors.normal]
black = "0x282828"
red = "0xcc241d"
green = "0x98971a"
yellow = "0xd79921"
blue = "0x458588"
magenta = "0xb16286"
cyan = "0x689d6a"
white = "0xa89984"

[colors.bright]
black = "0x928374"
red = "0xfb4934"
green = "0xb8bb26"
yellow = "0xfabd2f"
blue = "0x83a598"
magenta = "0xd3869b"
cyan = "0x8ec07c"
white = "0xebdbb2"

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[mouse]
hide_when_typing = false

[cursor]
style = "Beam"
unfocused_hollow = true
